<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/admin/sell/CSS/manage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="wrapper">
        <div th:replace="admin/common/adminSideBar.html"></div>
        <div class="myPageContents">
            <div class="mYConetentsBar">
              <div class="search"> 
                  <h2>판매자 신청 리스트</h2>
                  <div class="searchDiv">
                  <form action="admin/sellSearchList" method="get">
                      <input type="search" name="searchValue">
                        <button id="searchButton" type="submit">검색</button>
                  </form>
                  </div>
              </div>
              <table class="contentsBar">
                <tr>
                    <th>사업자 번호</th>
                    <th>상호명</th>
                    <th>주소</th>
                    <th>업종</th>

                    <th>번호</th>
                    <th>아이디</th>
                </tr>
              </table>
          </div>
        </div>

        <div align="center">
            <form id="searchForm" action="/board/list" method="get"
                style="display: inline-block">
                <select id="searchCondition" name="searchCondition">
                    <option value="category">카테고리</option>
                    <option value="writer">작성자</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select> <input type="search" id="searchValue" name="searchValue">
                <button type="submit">검색하기</button>
            </form>
            <button id="writeBoard">작성하기</button>
        </div>
    
      </body>
