<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/user/login/CSS/login.css">
    <script type="text/javascript" src="/common/JS/header.js"></script> 
</head>

    <script>
	    const message = '[[${message}]]';
		message && alert(message);
	</script>
	
<body>
    
    <div th:replace="common/header.html"></div>

    <div class="wrapper">
        <form class="login2" action="/user/login" method="post">
            <input type="text" class="id" name="id" placeholder="아이디"/>
            <input type="password" class="pwd" name="pwd" placeholder="비밀번호"/>
            <input type="submit" class="btn" value="로그인" id="loginSubmit">
        </form>
        <div class="regist">
            <input type="button" class="btn1" id="regist"  value="회원가입"/>
            <input type="button" class="btn1" id="findId"  value="아이디 찾기"/>
            <input type="button" class="btn1" id="findPwd"  value="비밀번호 찾기"/>
        </div>
        <div>
			<a href="/oauth2/authorization/naver">네이버 로그인</a>
			<a href="/oauth2/authorization/google">구글 로그인</a>
		</div>
    </div>
</body>
</html>
